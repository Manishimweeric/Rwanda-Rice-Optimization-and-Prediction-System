<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Role</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Role Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ role.name }}" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" id="is_active" name="is_active" class="form-check-input" {% if role.is_active %}checked{% endif %}>
                <label for="is_active" class="form-check-label">Active</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'role_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
