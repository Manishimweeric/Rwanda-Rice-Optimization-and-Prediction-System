<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Prediction Result</h2>
        <p class="lead">Your soil yield prediction has been calculated.</p>

        <div class="alert alert-info" role="alert">
            <strong>Risk Level:</strong> {{ risk_level }}
        </div>

        <p>Based on the prediction, the recommended action is as follows:</p>
        <div class="alert alert-warning" role="alert">
            <strong>Recommendation:</strong> Optimize fertilizer plan, maintain irrigation, and monitor soil health.
        </div>

        <a href="{% url 'make_prediction' %}" class="btn btn-primary">Go Back to Prediction Form</a>
    </div>
</body>
</html>
