<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Role List</h1>
    <a href="{% url 'role_create' %}" class="btn btn-primary mb-3">Add New Role</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.is_active|yesno:"Active,Inactive" }}</td>
                    <td>
                        <a href="{% url 'role_update' role.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'role_delete' role.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No roles found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
