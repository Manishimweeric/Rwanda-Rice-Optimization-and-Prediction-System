<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Yield Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Soil Yield Prediction</h2>
        <p class="lead">Please enter the required information to predict the risk level of your soil yield.</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="soil_ph">Soil pH:</label>
                <input type="number" step="0.1" class="form-control" id="soil_ph" name="soil_ph" required>
            </div>
            
            <div class="form-group">
                <label for="water_availability">Water Availability (mm):</label>
                <input type="number" class="form-control" id="water_availability" name="water_availability" required>
            </div>
            
            <div class="form-group">
                <label for="organic_matter">Organic Matter (%):</label>
                <input type="number" step="0.1" class="form-control" id="organic_matter" name="organic_matter" required>
            </div>
            
            <div class="form-group">
                <label for="nitrogen">Nitrogen (%):</label>
                <input type="number" step="0.1" class="form-control" id="nitrogen" name="nitrogen" required>
            </div>
            
            <div class="form-group">
                <label for="phosphorus">Phosphorus (ppm):</label>
                <input type="number" class="form-control" id="phosphorus" name="phosphorus" required>
            </div>
            
            <div class="form-group">
                <label for="potassium">Potassium (ppm):</label>
                <input type="number" class="form-control" id="potassium" name="potassium" required>
            </div>
            
            <div class="form-group">
                <label for="historical_yield">Historical Yield (kg/ha):</label>
                <input type="number" class="form-control" id="historical_yield" name="historical_yield" required>
            </div>
            
            <div class="form-group">
                <label for="drainage">Drainage:</label>
                <input type="text" class="form-control" id="drainage" name="drainage" required>
            </div>
            
            <div class="form-group">
                <label for="crop_variety">Crop Variety:</label>
                <input type="text" class="form-control" id="crop_variety" name="crop_variety" required>
            </div>

            <button type="submit" class="btn btn-primary">Make Prediction</button>
        </form>
    </div>
</body>
</html>
