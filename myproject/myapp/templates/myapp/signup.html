{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RROPS Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, h1, p, label, input, button, a {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="#">
                <img src="{% static 'assets/images/rice.jpeg' %}" alt="RROPS Logo" width="40" height="40" class="d-inline-block align-text-top rounded-circle">
            </a>
            <a class="navbar-brand text-white ml-3">
                <span class="header font-weight-bold">RROPS</span>
            </a>
        </div>
    </nav>
    
    <div style="width:90%; margin-left: 6%;">
        <div class="row align-items-center">
            <div class="col-md-5 d-none d-md-block">
                <div class=" overflow-hidden" style="border-radius: 100% 0px 100% 0px;">
                    <img src="{% static 'assets/images/rice1.jpg' %}" alt="Signup Image" class="img-fluid" >
                </div>
            </div>

            <div class="col-md-6" style="padding: 100px;">
                <div class="text-center mb-4">
                    <img src="{% static 'assets/images/rice.jpeg' %}" alt="RROPS Logo" class="rounded-circle mb-3" width="80" height="80" >
                    <h1 class="text-success">Create an Account</h1>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" required placeholder="Confirm your password">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="text-success">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
